<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Weather forecast </title>
    <link rel="stylesheet" href="../src/styles/normalize.css">
  <!-- <link rel="stylesheet" href="../src/styles/styles.css"> -->


</head>
<body>
<div class="container">
    <div class="container-inner">
        <div class="weather-controls">
            <div class="weather-buttons">

                <select id="countries">
                    <option id="country-first-option" value="null" >Chose the country</option>
                </select>


                <select id="cities">
                    <option value="null">Chose the city</option>
                </select>


                <button id="showWeather">
                    Show the Weather
                </button>
            </div>
            <div class="weather-input-info">
                <p id="cities-info"></p>
            </div>

        </div>


        <div class="weather-container">
            <div id="today-weather">
                <h1 id="today-weather-title"></h1>
                <div class="weather-icon">
                    <img id="weather-icon">
                    <div id="weather-description"></div>
                </div>
                <div class="weather-info">
                    <div id="temp"></div>
                    <div id="temp-feels-like"></div>
                    <div id="temp-min"></div>
                    <div id="temp-max"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                </div>
                <div id="error-info"></div>

            </div>
            <div id="weather-forecast">
                <h1 id="weather-forecast-title">

                </h1>
                <div id="weatherChart">

                </div>
                <div id="weather-icons">

                </div>
            </div>
        </div>



    </div>
    <footer>
        <p>
            Photo by <a href="https://unsplash.com/@sapanpatel123?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sapan Patel</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>

        </p>
    </footer>



</div>

</body>

<script src="../src/scripts/chart.min.js"></script>
<!--<script src="../src/scripts/modules/builtWeatherChart.js"></script>
<script src="../src/scripts/axios.min.js"></script>-->

<script src="main.js"></script>
</html>
