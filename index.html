<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather forecast </title>
    <link rel="stylesheet" href="styles/normalize.css">
   <link rel="stylesheet" href="styles/styles.css">


</head>
<body>
<div class="container">
    <select id="countries">
        <option value="null">Chose the country</option>
    </select>
    <p id="countries-info"></p>

    <select id="cities">
        <option value="null">Chose the city</option>
    </select>
    <p id="cities-info"></p>

    <button id="showWeather">
        Show Weather Forecast
    </button>

    <div id="today-weather">
        <div id="temp"></div>
        <div id="temp-feels-like"></div>
        <div id="temp-min"></div>
        <div id="temp-max"></div>
        <div id="humidity"></div>
        <div id="error-info"></div>
        <img id="weather-icon">
        <div id="weather-description"></div>

    </div>
    <div id="weather-forecast">
        <canvas id="myChart">

        </canvas>
        <div id="weather-icons">

        </div>
    </div>
    <footer>Photo by <a href="https://unsplash.com/@sapanpatel123?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sapan Patel</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </footer>


</div>

</body>
<script src="node_modules/chart.js/dist/chart.min.js"></script>
<script src="scripts/getWeatherChart.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>

<script src="scripts/script.js"></script>
</html>
