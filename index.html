<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather forecast </title>
    <link rel="stylesheet" href="styles/normalize.css">


</head>
<body>
<div class="container">
    <select id="countries">
        <option value="null">Chose the country</option>
    </select>
    <p id="countries-info"></p>

    <select id="cities">
        <option value="null">Chose the city</option>
    </select>
    <p id="cities-info"></p>

    <button id="showWeather">
        Show Weather Forecast
    </button>

    <div id="today-weather">
        <div id="temp"></div>
        <div id="temp-feels-like"></div>
        <div id="temp-min"></div>
        <div id="temp-max"></div>
        <div id="humidity"></div>
        <div id="error-info"></div>

    </div>


</div>

</body>
<script src="node_modules/axios/dist/axios.js"></script>
<script src="scripts/script.js"></script>
</html>
